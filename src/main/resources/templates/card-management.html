<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>名片管理系统</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>名片管理系统</h1>
    </div>
    <div class="button-container">
        <a href="/card-management/add" class="button">添加名片</a>
        <a href="/card-management/delete" class="button">删除名片</a>
        <a href="/card-management/edit" class="button">修改名片</a>
        <a href="/card-management/query" class="button">查询名片</a>
        <a href="/card-management/password" class="button">修改密码</a>
        <a href="/logout" class="button">安全退出</a>
    </div>
</div>
</body>
</html>
