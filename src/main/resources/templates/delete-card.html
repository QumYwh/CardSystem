<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>删除名片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 300px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #d9534f; /* 红色边框用于强调这是一个删除操作 */
            outline: none;
        }
        button {
            padding: 10px;
            background-color: #d9534f; /* 使用红色背景表示警告 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c9302c; /* 悬停时颜色加深 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>删除名片</h1>
    <form action="/delete-card" method="post">
        <label for="cardId">名片ID:</label>
        <input type="number" id="cardId" name="cardId" required>

        <button type="submit">删除</button>
    </form>
</div>
</body>
</html>
