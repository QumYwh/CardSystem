<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询名片</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function submitForm(action) {
            document.getElementById('action').value = action;
            document.getElementById('queryForm').submit();
        }
    </script>
</head>
<body>
<div class="container">
    <h1>查询名片</h1>
    <form id="queryForm" action="/query-card" method="post">
        <label for="cardId">名片ID:</label>
        <input type="number" id="cardId" name="cardId" th:if="${!showAll}">
        <br>
        <input type="hidden" id="action" name="action" value="">
        <button type="button" onclick="submitForm('searchById')">按ID查询</button>
        <button type="button" onclick="submitForm('searchAll')">查询所有</button>
    </form>
</div>
</body>
</html>
